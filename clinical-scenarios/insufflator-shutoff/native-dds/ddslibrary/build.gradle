apply plugin: 'java'

repositories {
  mavenCentral()

  flatDir {
    dirs 'libs'
  }
}

dependencies {
  compile name:'nddsjava'
  compile name:'rticonnextmsg'
}

apply plugin: 'groovy'

dependencies {
  compile files('build/classes/main')
  compile localGroovy()
}

task copyLibsToPCAMonitor(type: Copy) {
  from 'libs'
  from 'build/libs'
  into '../monitor/lib'
}

task copyLibsToCapnometer(type: Copy) {
  from 'libs'
  from 'build/libs'
  into '../bpmonitor/lib'
}

task copyLibsToPulseOximeter(type: Copy) {
  from 'libs'
  from 'build/libs'
  into '../monitor/lib'
}

task copyLibsToInfusionPump(type: Copy) {
  from 'libs'
  from 'build/libs'
  into '../insufflationpump/lib'
}

task copyLibs() { }

copyLibs.dependsOn copyLibsToPCAMonitor, copyLibsToCapnometer,copyLibsToPulseOximeter, copyLibsToInfusionPump

version = '0.1'
